spring:
  application:
    name: EnjoyClaude

  datasource:
    url: jdbc:h2:mem:enjoyclaude
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2-console

jwt:
  secret: 2x6hojHsy7iiVfFs5ncUNchtMMBQZ+eUCkzHaWM7Iqx2RBjmFSNJt9EEo3M35ras/QnnYnWzJETLGuhuP+QEBQ==
  access-token-validity: 900        # 15분 (OWASP 권장)
  refresh-token-validity: 604800    # 7일 (보안 강화)

logging:
  level:
    com.enjoy.EnjoyClaude: DEBUG

# 보안 설정 (ISMS 감사 대응)
security:
  expose-error-details: false  # 프로덕션에서는 false로 설정

# Spring Boot 보안 설정
server:
  error:
    include-message: never           # 에러 메시지 노출 방지
    include-binding-errors: never    # 바인딩 에러 노출 방지
    include-stacktrace: never        # 스택 트레이스 노출 방지
    include-exception: false         # 예외 클래스명 노출 방지
